services:

  s_dogus_erp_backend:
    build: ./backend
    container_name: c_dogus_erp_backend
    env_file:
      - ops/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@c_postgres:5432/erp
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - infrastructure_net_backendservices
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  s_dogus_erp_frontend:
    build: ./frontend
    container_name: c_dogus_erp_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    external_links:
    - s_dogus_erp_backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://s_dogus_erp_backend:8000
    networks:
      - infrastructure_net_backendservices
    command: npm run dev

networks:
  infrastructure_net_backendservices:
    driver: bridge
    external: true